<!DOCTYPE html>
<html lang="ru">
<head>
  <link rel="stylesheet" href="./pages/index.css">
  <title>Интерактивная галерея</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="Фотографии примечательных мест с интерактивными элементами">
  <meta name="author" content="Вера Балдина">
  <meta charset="UTF-8">
</head>
<body class="page">

  <header class="header">
    <img class="header__logo" src="./images/header-logo.svg" alt="Логотип Место Россия">
    <div class="header__line"></div>
  </header>

  <main class="main">
    <section class="profile">
      <img class="profile__avatar" src="./images/profile-avatar.jpg" alt="Аватар профиля">
      <div class="profile__info">
        <h1 class="profile__name"></h1>
        <button class="profile__edit-button">
          <img src="./images/profile-edit_button.svg" alt="Кнопка редактирования">
        </button>
        <p class="profile__profession"></p>
      </div>
      <button class="profile__add-button">
        <img src="./images/profile-add_button.svg" alt="Кнопка добавления">
      </button>
    </section>

    <section class="elements">
      <ul class="elements__list">
        <li class="elements__card">
          <img class="elements__image" src="./images/elements-karachaevsk.jpg" alt="Старый храм на обрыве">
          <div class="elements__box">
            <h2  class="elements__caption">Карачаевск</h2>
            <button class="elements__like-button">
              <img src="./images/elements-like.svg" alt="Кнопка лайк">
            </button>
          </div>
        </li>
        <li class="elements__card">
          <img class="elements__image" src="./images/elements-gizgit.jpg" alt="Озеро среди зелёных холмов">
          <div class="elements__box">
            <h2  class="elements__caption">Озеро Гижгит</h2>
            <button class="elements__like-button">
              <img src="./images/elements-like.svg" alt="Кнопка лайк">
            </button>
          </div>
        </li>
        <li class="elements__card">
          <img class="elements__image" src="./images/elements-dombay.jpg" alt="Высокая гора подле леса">
          <div class="elements__box">
            <h2  class="elements__caption">Гора Домбай</h2>
            <button class="elements__like-button">
              <img src="./images/elements-like.svg" alt="Кнопка лайк">
            </button>
          </div>
        </li>
        <li class="elements__card">
          <img class="elements__image" src="./images/elements-adil_su.jpg" alt="Камни возле лесистой горы">
          <div class="elements__box">
            <h2  class="elements__caption">Ущелье Адыл-су</h2>
            <button class="elements__like-button">
              <img src="./images/elements-like.svg" alt="Кнопка лайк">
            </button>
          </div>
        </li>
        <li class="elements__card">
          <img class="elements__image" src="./images/elements-jili_su.jpg" alt="Каменистое подножье горы">
          <div class="elements__box">
            <h2  class="elements__caption">Урочище Джилы-Су</h2>
            <button class="elements__like-button">
              <img src="./images/elements-like.svg" alt="Кнопка лайк">
            </button>
          </div>
        </li>
        <li class="elements__card">
          <img class="elements__image" src="./images/elements-karachaevo.jpg" alt="Поле с коровами">
          <div class="elements__box">
            <h2  class="elements__caption">Карачаево-Черкесия</h2>
            <button class="elements__like-button">
              <img src="./images/elements-like.svg" alt="Кнопка лайк">
            </button>
          </div>
        </li>
      </ul>
    </section>
  </main>

  <footer class="footer">
    <p class="footer__copyright">&copy;&nbsp;2023 Mesto Russia</p>
  </footer>

  <script src="./scripts/index.js"></script> 

</body>
</html>
