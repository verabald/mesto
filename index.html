<!DOCTYPE html>
<html lang="ru">
<head>
  <link rel="stylesheet" href="./pages/index.css">
  <title>Интерактивная галерея</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="Фотографии примечательных мест с интерактивными элементами">
  <meta name="author" content="Вера Балдина">
  <meta charset="UTF-8">
</head>
<body class="page">

  <header class="header">
    <a class="header__link" href="#">
      <img class="header__logo" src="./images/header-logo.svg" alt="Логотип Место Россия">
    </a>
  </header>

  <main class="main section">
    <section class="profile">
      <div class="profile__item">
      <img class="profile__avatar" src="./images/profile-avatar.jpg" alt="Аватар профиля">
      <div class="profile__info">
        <h1 class="profile__name">Жак-Ив Кусто</h1>
        <button class="profile__edit-button button" type="button"></button>
        <p class="profile__profession">Исследователь океана</p>
      </div>
      </div>
      <button class="profile__add-button button" type="button"></button>
    </section>

    <section class="elements">
      <ul class="elements__list">
        <li class="elements__card">
          <button class="elements__delete-button button" type="button"></button>
          <img class="elements__image" src="./images/elements-karachaevsk.jpg" alt="Старый храм на обрыве">
          <div class="elements__box">
            <h2  class="elements__caption">Карачаевск</h2>
            <button class="elements__like-button button" type="button"></button>
          </div>
        </li>
        <li class="elements__card">
          <button class="elements__delete-button button" type="button"></button>
          <img class="elements__image" src="./images/elements-gizgit.jpg" alt="Озеро среди зелёных холмов">
          <div class="elements__box">
            <h2  class="elements__caption">Озеро Гижгит</h2>
            <button class="elements__like-button button" type="button"></button>
          </div>
        </li>
        <li class="elements__card">
          <button class="elements__delete-button button" type="button"></button>
          <img class="elements__image" src="./images/elements-dombay.jpg" alt="Высокая гора подле леса">
          <div class="elements__box">
            <h2  class="elements__caption">Гора Домбай</h2>
            <button class="elements__like-button button" type="button"></button>
          </div>
        </li>
        <li class="elements__card">
          <button class="elements__delete-button button" type="button"></button>
          <img class="elements__image" src="./images/elements-adil_su.jpg" alt="Камни возле лесистой горы">
          <div class="elements__box">
            <h2  class="elements__caption">Ущелье Адыл-су</h2>
            <button class="elements__like-button button" type="button"></button>
          </div>
        </li>
        <li class="elements__card">
          <button class="elements__delete-button button" type="button"></button>
          <img class="elements__image" src="./images/elements-jili_su.jpg" alt="Водопад в расщелине горы">
          <div class="elements__box">
            <h2  class="elements__caption">Урочище Джилы-Су</h2>
            <button class="elements__like-button button" type="button"></button>
          </div>
        </li>
        <li class="elements__card">
          <button class="elements__delete-button button" type="button"></button>
          <img class="elements__image" src="./images/elements-karachaevo.jpg" alt="Поле с коровами">
          <div class="elements__box">
            <h2  class="elements__caption">Карачаево-Черкесия</h2>
            <button class="elements__like-button button" type="button"></button>
          </div>
        </li>
      </ul>
    </section>
  </main>

  <footer class="footer section">
    <p class="footer__copyright">&copy;&nbsp;2023 Mesto Russia</p>
  </footer>

  <div class="popup">
    <div class="popup__container">
      <button class="popup__button-close button" type="button"></button>
      <h2 class="popup__title">Редактировать профиль</h2>
      <form class="popup__form" name="info" method="get"> 
        <input class="popup__input popup__input_field_name" type="text" name="name" value="Жак-Ив Кусто" required>
        <input class="popup__input popup__input_field_job" type="text" name="profession" value="Исследователь океана" required>
        <button class="popup__button-submit button" type="submit">Сохранить</button>
      </form> 
    </div>
  </div>

  <div class="popup">
    <div class="popup__container">
      <button class="popup__button-close button" type="button"></button>
      <h2 class="popup__title">Новое место</h2>
      <form class="popup__form" name="add-card" method="get"> 
        <input class="popup__input popup__input_field_title" type="text" name="title" value="Название" required>
        <input class="popup__input popup__input_field_link" type="text" name="link" value="Ссылка на картинку" required>
        <button class="popup__button-submit button" type="submit">Сохранить</button>
      </form> 
    </div>
  </div>

  <script src="./scripts/index.js"></script> 

</body>
</html>
